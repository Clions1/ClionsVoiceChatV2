<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clions Sesli Sohbet Sitesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center">Clions Sesli Sohbet Sitesi</h1>
            <div class="user-info">
                <span>Hoş geldiniz, <strong id="currentUsername"></strong></span>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">Çıkış Yap</button>
            </div>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
                <em>Dark Mode</em>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <!-- Server Listesi -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card server-list-card">
                        <div class="card-body">
                            <h2 class="card-title">
                                <i class="fas fa-server me-2"></i>
                                Aktif Serverler
                            </h2>
                            <div class="table-responsive">
                                <table class="table server-list-table">
                                    <thead>
                                        <tr>
                                            <th>Server Adı</th>
                                            <th>Açıklama</th>
                                            <th>Kullanıcılar</th>
                                            <th>İşlem</th>
                                        </tr>
                                    </thead>
                                    <tbody id="serverList">
                                        <!-- Serverler buraya JavaScript ile eklenecek -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sohbet Alanı (Server'a katıldıktan sonra görünür) -->
            <div id="chatArea" class="row" style="display: none;">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h3 id="currentServerName" class="card-title mb-0"></h3>
                                <button id="leaveServer" class="btn btn-danger">
                                    <i class="fas fa-sign-out-alt"></i> Serverdan Ayrıl
                                </button>
                            </div>
                            
                            <div class="row">
                                <!-- Kullanıcı Listesi -->
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Kullanıcılar</h5>
                                            <ul id="userList" class="list-group">
                                                <!-- Kullanıcılar buraya JavaScript ile eklenecek -->
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Ana İçerik -->
                                <div class="col-md-9">
                                    <!-- Ses Kontrolleri -->
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">Ses ve Ekran Kontrolleri</h5>
                                            <div class="d-flex justify-content-center align-items-center gap-3">
                                                <button id="muteBtn" class="btn btn-lg btn-outline-primary">
                                                    <i class="fas fa-microphone"></i>
                                                </button>
                                                <button id="deafenBtn" class="btn btn-lg btn-outline-primary">
                                                    <i class="fas fa-headphones"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Sohbet Alanı -->
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Sohbet</h5>
                                            <div id="chatMessages" class="chat-messages mb-3">
                                                <!-- Mesajlar buraya JavaScript ile eklenecek -->
                                            </div>
                                            <div class="chat-input">
                                                <form id="chatForm" class="d-flex gap-2">
                                                    <input type="text" id="messageInput" class="form-control" placeholder="Mesajınızı yazın...">
                                                    <button type="submit" class="btn btn-primary">
                                                        <i class="fas fa-paper-plane"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Server'a Katılma Modalı -->
    <div class="modal fade" id="joinServerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Server'a Katıl</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="joinServerForm">
                        <input type="hidden" id="selectedServerId">
                        <div class="mb-3">
                            <label for="serverPassword" class="form-label">Server Şifresi</label>
                            <input type="password" class="form-control" id="serverPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="joinServerBtn">Katıl</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
